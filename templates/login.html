{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #f7f9fb;
    }

    .bg-image {
        background: 
            linear-gradient(120deg, rgba(34,49,63,0.74) 0%, rgba(31,164,153,0.42) 100%),
            url('https://thumbs.dreamstime.com/b/water-drops-blue-background-water-drops-blue-surface-macro-shot-waterdrops-blue-clear-background-168437184.jpg')
            no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 60px;
        flex-grow: 1;
    }

    .login-card {
        background-color: rgba(255,255,255,0.97);
        padding: 38px 28px 28px 28px;
        border-radius: 20px;
        box-shadow: 0 12px 42px rgba(34, 49, 63, 0.16), 0 1.5px 2.5px rgba(0,0,0,0.03);
        width: 100%;
        max-width: 410px;
        display: flex;
        flex-direction: column;
        align-items: center;
        backdrop-filter: blur(1.5px);
    }

    .login-logo {
        width: 55px;
        height: 55px;
        background: #f2f2f2;
        border-radius: 50%;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.2em;
        color: #2274A5;
        font-weight: 900;
        box-shadow: 0 1.5px 8px rgba(34, 49, 63, 0.09);
        letter-spacing: 1px;
    }

    .login-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 6px;
        color: #222b38;
        text-align: center;
        letter-spacing: 0.5px;
    }

    .login-subtitle {
        font-size: 1.07rem;
        color: #64748b;
        font-weight: 400;
        margin-bottom: 30px;
        text-align: center;
    }

    .form-floating {
        margin-bottom: 26px;
        width: 100%;
    }

    .form-control {
        border-radius: 8px;
        border: 1.5px solid #dae1e7;
        font-size: 1.04rem;
        transition: border-color 0.24s;
        box-shadow: none;
    }

    .form-control:focus {
        border-color: #2274A5;
        box-shadow: 0 2px 8px rgba(34,116,165,0.13);
    }

    .btn-main {
        width: 100%;
        padding: 10px 0 11px 0;
        border-radius: 7px;
        background: linear-gradient(92deg,#2274A5,#1cc0a0 97%);
        border: none;
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.2px;
        font-size: 1.09rem;
        transition: background 0.24s, box-shadow 0.18s;
        box-shadow: 0 2px 12px rgba(28,192,160,0.11);
        margin-bottom: 8px;
    }

    .btn-main:hover, .btn-main:focus {
        background: linear-gradient(92deg,#1cc0a0 18%,#2274A5 100%);
        box-shadow: 0 8px 32px rgba(34,116,165,0.13);
        outline: none;
    }

    .login-card form {
        width: 100%;
    }

    .error-note {
        background: rgba(250,52,85,0.14);
        color: #c73f5c;
        border-radius: 7px;
        padding: 7px 13px;
        margin-bottom: 16px;
        font-size: 0.96em;
        width: 100%;
    }

    @media (max-width: 500px) {
        .login-card {
            padding: 18px 9px 18px 9px;
        }
    }
</style>

<div class="bg-image">
  <div class="login-card">
    <div class="login-logo">
      <span>ðŸ”’</span>
    </div>
    <div class="login-title">Welcome Back</div>
    <div class="login-subtitle">Sign in to continue to your account</div>

    {% if messages %}
      {% for message in messages %}
        <div class="error-note">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'user_login' %}">
      {% csrf_token %}
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="username" placeholder=" " required autocomplete="username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder=" " required autocomplete="current-password">
        <label for="floatingPassword">Password</label>
      </div>
      <button type="submit" class="btn-main">Login</button>
    </form>
  </div>
</div>
{% endblock %}
