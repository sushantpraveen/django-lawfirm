{% extends 'base.html' %}
{% block content %}

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(120deg, #30cfd0 0%, #330867 100%);
        min-height: 100vh;
    }

    .hero-container {
        display: flex;
        min-height: 84vh;
        justify-content: center;
        align-items: center;
    }

    .hero-card {
        background: rgba(255, 255, 255, 0.98);
        box-shadow: 0 8px 28px rgba(31, 31, 114, 0.12);
        border-radius: 18px;
        padding: 38px 36px 34px 36px;
        max-width: 410px;
        width: 100%;
        text-align: center;
        margin-top: 30px;
    }

    .hero-card h1 {
        font-size: 2.3rem;
        font-weight: 700;
        color: #243056;
        margin-bottom: 12px;
        letter-spacing: 1px;
    }

    .hero-card .username {
        color: #6a1b9a;
        font-size: 1.33rem;
        font-weight: 500;
        margin-bottom: 8px;
    }

    .welcome-icon {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #30cfd0;
        text-shadow: 0 2px 12px #33086730;
        display: inline-block;
    }

    @media (max-width: 600px) {
        .hero-card {
            padding: 20px 10px 22px 10px;
        }

        .hero-card h1 {
            font-size: 1.25rem;
        }
    }
</style>

<div class="hero-container">
  <div class="hero-card">
    <div class="welcome-icon">üè†</div>
    <h1>Welcome to Homepage</h1>
    <div class="username">Username: <span style="font-weight:600;">{{ user.username }}</span></div>
  </div>
</div>

{% endblock %}
